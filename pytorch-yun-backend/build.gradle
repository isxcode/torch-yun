// 清理后端的resources中的前端文件
tasks.register('clean_resources_agent', Delete) {

    delete rootDir.getAbsolutePath() + '/pytorch-yun-backend/pytorch-yun-main/src/main/resources/agent'
}

// 把插件拷贝到resource中
tasks.register('copy_resources_agent', Copy) {

    mustRunAfter(":pytorch-yun-dist:build_agent", "clean_resources_agent")

    from rootDir.getAbsolutePath() + '/pytorch-yun-dist/build/distributions/zhishuyun-agent.tar.gz'
    into rootDir.getAbsolutePath() + '/pytorch-yun-backend/pytorch-yun-main/src/main/resources/agent'
}

// 后端打包
tasks.register('make', GradleBuild) {

    mustRunAfter(":pytorch-yun-dist:build_agent")
    dependsOn("clean_resources_agent", "copy_resources_agent")

    // 构建后端
    tasks = [":pytorch-yun-backend:pytorch-yun-main:bootJar"]
}