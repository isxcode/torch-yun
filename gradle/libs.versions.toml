spotless = "6.11.0"
fastjson = "2.0.16"
swagger = "1.7.0"
lombok = "1.18.24"
junit = "5.9.1"
mapstruct = "1.5.3.Final"
jwt = "0.11.5"
jsch = "0.2.15"
hutool = "5.8.40"
jgrapht = "1.4.0"
jasypt = "3.0.5"
druid = "1.2.16"
flyway = "9.16.3"
poi = "5.2.5"
xmlbeans = "5.2.0"
